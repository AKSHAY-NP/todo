{% extends 'base.html' %}
{% block body %}

        {% csrf_token %}

        <a type="submit" class="btn btn-secondary" href="javascript:window.history.back()">Cancel</a>
        <button type="submit" class="btn btn-primary">Confirm</button>
    </form>
</div>

{% endblock  %}
